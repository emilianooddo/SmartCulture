 <br><br><br><br><br><br><br><br><br>
 
<div align="center" id="register">
	<h2>Crea un nuovo Account</h2>

	Cognome <br><input id="surname" type="text" name="surname" placeholder="Cognome" value="" required><br>
	E-mail <br><input id="email" type="email" name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" value="" required><br>

	Data di nascita <input id="birth" type="date" name="birth" required><br><br>
  
	<div id="gen">
 		<input type="radio" name="gender" value="male" checked> Uomo

 	</form>
